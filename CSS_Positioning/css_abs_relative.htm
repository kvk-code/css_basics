<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Positioning Example</title>
<style>
  /* ... other styles ... */
  .absolute {
    position: absolute;
    top: 30px;
    right: 10px;
    background-color: gold;
    padding: 10px;
  }
  /* ... other styles ... */
</style>
</head>
<body>

<!-- ... other elements ... -->

<div class="absolute">
  This box is absolutely positioned 30px from the top and 10px from the right of the viewport.
</div>

<!-- ... other elements ... -->

</body>
</html>
